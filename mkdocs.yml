# official tutorial 
# mkdocs-material: https://squidfunk.github.io/mkdocs-material/
# mkdocs: https://www.mkdocs.org/user-guide/configuration/

site_name: 蔚蓝工艺官方文档
theme:
  palette:
    # primary: indigo # 默认颜色
    primary: blue # 主色
    accent: light blue # 强调色
    # 更多颜色请参考 https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/

  logo: assets/Logo.png # 徽标
  favicon: assets/favicon.ico # 站点图标
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-logo-and-icons/

  name: material
  #  favicon: attachment/portrait.png
  language: zh # 中文，解决中文搜索问题
  features:
    - navigation.expand 
    - tabs 

extra:
  generator: false # 去除 Made with Material for MkDocs
  social: # 自定义页脚 https://squidfunk.github.io/mkdocs-material/setup/setting-up-the-footer/
    - icon: material/link
      link: https://qm.qq.com/q/BLdfQdDAl4
      name: 加入 QQ 群组

# 版权声明
copyright: Copyright &copy; 2024 - 2025 Bluecraft

markdown_extensions: 
  - attr_list # https://squidfunk.github.io/mkdocs-material/reference/images/
  - pymdownx.tabbed  # https://squidfunk.github.io/mkdocs-material/reference/content-tabs/
  - nl2br # newline-to-break 
  - toc:
      permalink: '#' # heading anchor 
      slugify: !!python/name:pymdownx.slugs.uslugify # 解决中文标题解析问题
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  # - pymdownx.emoji:
      # emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
plugins:
  - search
  - roamlinks 
    #- autolinks 
  - exclude:
      glob:
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
      regex:
        - '.*\.(tmp|bin|tar)$'
